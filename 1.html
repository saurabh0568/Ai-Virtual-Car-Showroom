<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .auth {
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .auth:hover {
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #3d-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .car-details {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .car-detail-item {
            text-align: center;
        }
        .view-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        .view-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .view-btn:hover {
            background-color: #4CAF50;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.8);
            z-index: 5;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ðŸš— Car Showroom</div>
        <div class="auth" onclick="openModal()">Login | Signup</div>
    </div>

    <div class="container">
        <div id="3d-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="view-controls">
            <button class="view-btn" onclick="resetView()">Reset View</button>
            <button class="view-btn" onclick="toggleRotation()">Toggle Rotation</button>
        </div>

        <div class="car-details">
            <div class="car-detail-item">
                <h3 id="car-name">Loading Car...</h3>
            </div>
            <div class="car-detail-item">
                <p id="car-price"></p>
            </div>
        </div>
    </div>

    <!-- Existing modal code remains the same -->

    <script>
        let scene, camera, renderer, controls, car;
        let isRotating = true;

        async function loadCar() {
            try {
                let response = await fetch("http://127.0.0.1:8000/car");
                let data = await response.json();
                
                document.getElementById("car-name").innerText = data.name;
                document.getElementById("car-price").innerText = "Price: $" + data.price.toLocaleString();
                
                setup3DScene(data.model_url);
            } catch (error) {
                console.error("Error fetching car data:", error);
                document.getElementById("loadingOverlay").innerHTML = 
                    '<p style="color:red;">Failed to load car model</p>';
            }
        }

        function setup3DScene(modelUrl) {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            // Responsive sizing
            const containerWidth = Math.min(window.innerWidth * 0.9, 800);
            renderer.setSize(containerWidth, 500);
            document.getElementById("3d-container").appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 10;

            // Load 3D Model
            const loader = new THREE.GLTFLoader();
            loader.load(
                modelUrl, 
                (gltf) => {
                    car = gltf.scene;
                    car.scale.set(1.5, 1.5, 1.5);
                    
                    // Center the car
                    const box = new THREE.Box3().setFromObject(car);
                    const center = box.getCenter(new THREE.Vector3());
                    car.position.sub(center);

                    scene.add(car);
                    
                    // Hide loading overlay
                    document.getElementById("loadingOverlay").style.display = 'none';
                },
                (progress) => {
                    // Optional: Add loading progress
                    console.log('Loading model...', 
                        (progress.loaded / progress.total * 100).toFixed(2) + '%');
                },
                (error) => {
                    console.error('An error occurred while loading the model:', error);
                    document.getElementById("loadingOverlay").innerHTML = 
                        '<p style="color:red;">Failed to load 3D model</p>';
                }
            );

            // Position camera
            camera.position.set(0, 2, 5);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Auto-rotation when enabled
                if (isRotating && car) {
                    car.rotation.y += 0.005;
                }
                
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Responsive resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            const containerWidth = Math.min(window.innerWidth * 0.9, 800);
            camera.aspect = containerWidth / 500;
            camera.updateProjectionMatrix();
            renderer.setSize(containerWidth, 500);
        }

        function resetView() {
            if (controls) {
                controls.reset();
            }
        }

        function toggleRotation() {
            isRotating = !isRotating;
            const rotateBtn = document.querySelector('.view-btn:nth-child(2)');
            rotateBtn.textContent = isRotating ? 'Stop Rotation' : 'Start Rotation';
        }

        loadCar();
    </script>
</body>
</html>
