<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Showroom</title>

  <!-- Your Original CSS (unchanged) -->
  <link rel="stylesheet" href="your-original-styles.css">

  <!-- Additional minimal styling for new car cards -->
  <style>
    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .car-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
      background-color: #fff;
    }
    .car-card:hover {
      transform: translateY(-5px);
    }
    .car-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .car-details {
      margin-top: 10px;
    }
    .car-details p {
      margin: 5px 0;
    }
  </style>

</head>
<body>

<!-- Your Original HTML (unchanged) -->
<header>
  <!-- Your navbar, header etc. -->
</header>

<main>
  <!-- Your existing content -->

  <!-- Inject our new car grid BELOW your existing content -->
  <div class="car-grid" id="carGrid">
    <!-- 21 Car cards will be generated here -->
  </div>

</main>

<footer>
  <!-- Your footer (unchanged) -->
</footer>

<!-- Your Original JS Files (unchanged) -->
<script src="your-original-scripts.js"></script>

<!-- Additional script for 21 car cards -->
<script>
const cars = [
  { make: "Toyota", model: "Camry", year: 2020, price: "$24,000", fuel: "Petrol", seats: 5 },
  { make: "Honda", model: "Civic", year: 2019, price: "$20,000", fuel: "Petrol", seats: 5 },
  { make: "Ford", model: "Mustang", year: 2021, price: "$36,000", fuel: "Petrol", seats: 4 },
  { make: "Tesla", model: "Model 3", year: 2022, price: "$40,000", fuel: "Electric", seats: 5 },
  { make: "BMW", model: "X5", year: 2021, price: "$58,000", fuel: "Diesel", seats: 5 },
  { make: "Audi", model: "A4", year: 2020, price: "$42,000", fuel: "Petrol", seats: 5 },
  { make: "Hyundai", model: "Elantra", year: 2018, price: "$18,000", fuel: "Petrol", seats: 5 },
  { make: "Kia", model: "Seltos", year: 2022, price: "$22,000", fuel: "Petrol", seats: 5 },
  { make: "Mercedes", model: "C-Class", year: 2021, price: "$50,000", fuel: "Diesel", seats: 5 },
  { make: "Volkswagen", model: "Golf", year: 2019, price: "$25,000", fuel: "Petrol", seats: 5 },
  { make: "Jeep", model: "Wrangler", year: 2021, price: "$45,000", fuel: "Petrol", seats: 5 },
  { make: "Nissan", model: "Altima", year: 2020, price: "$23,000", fuel: "Petrol", seats: 5 },
  { make: "Mazda", model: "CX-5", year: 2021, price: "$28,000", fuel: "Petrol", seats: 5 },
  { make: "Subaru", model: "Outback", year: 2022, price: "$31,000", fuel: "Petrol", seats: 5 },
  { make: "Volvo", model: "XC90", year: 2020, price: "$60,000", fuel: "Diesel", seats: 7 },
  { make: "Chevrolet", model: "Malibu", year: 2019, price: "$22,000", fuel: "Petrol", seats: 5 },
  { make: "Porsche", model: "911", year: 2021, price: "$100,000", fuel: "Petrol", seats: 4 },
  { make: "Lexus", model: "RX 350", year: 2020, price: "$48,000", fuel: "Petrol", seats: 5 },
  { make: "Land Rover", model: "Discovery", year: 2021, price: "$65,000", fuel: "Diesel", seats: 7 },
  { make: "Ferrari", model: "Roma", year: 2022, price: "$220,000", fuel: "Petrol", seats: 2 },
  { make: "Toyota", model: "Corolla", year: 2018, price: "$17,000", fuel: "Petrol", seats: 5 },
];

const carGrid = document.getElementById('carGrid');

cars.forEach(car => {
  const card = document.createElement('div');
  card.className = 'car-card';
  card.innerHTML = `
    <img src="https://via.placeholder.com/250x150?text=${car.make}+${car.model}" alt="${car.make} ${car.model}">
    <div class="car-details">
      <h3>${car.make} ${car.model}</h3>
      <p><strong>Year:</strong> ${car.year}</p>
      <p><strong>Price:</strong> ${car.price}</p>
      <p><strong>Fuel Type:</strong> ${car.fuel}</p>
      <p><strong>Seats:</strong> ${car.seats}</p>
    </div>
  `;
  carGrid.appendChild(card);
});
</script>

</body>
</html>
