<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Car View</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .img-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
    .show {
      display: block;
    }
    .nav-arrows {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 10;
    }
    .arrow {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .arrow-left {
      visibility: hidden;
    }
    .page-indicator {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 16px;
    }
    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    .dot.active {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="https://i0.wp.com/www.car-revs-daily.com/wp-content/uploads/2014/05/M3-interior-spinner-GIF.gif?ssl=1" alt="360 Car View" id="firstGif" class="show">
      <img src="https://i0.wp.com/www.car-revs-daily.com/wp-content/uploads/2014/02/2014-320i-INTERIOR-Sport-pack-GIF1.gif?ssl=1" alt="360 Car View" id="secondGif">
    </div>
    
    <div class="nav-arrows">
      <button class="arrow arrow-left" id="prevBtn">&#8592;</button>
      <button class="arrow arrow-right" id="nextBtn">&#8594;</button>
    </div>
    
    <div class="page-indicator">
      <div class="dots">
        <div class="dot active" id="dot1"></div>
        <div class="dot" id="dot2"></div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const firstGif = document.getElementById('firstGif');
      const secondGif = document.getElementById('secondGif');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const dot1 = document.getElementById('dot1');
      const dot2 = document.getElementById('dot2');
      
      let currentIndex = 0;
      const totalImages = 2;
      
      // Add event listeners for arrow buttons
      nextBtn.addEventListener('click', function() {
        if (currentIndex < totalImages - 1) {
          currentIndex++;
          updateDisplay();
        }
      });
      
      prevBtn.addEventListener('click', function() {
        if (currentIndex > 0) {
          currentIndex--;
          updateDisplay();
        }
      });
      
      function updateDisplay() {
        // Hide all images
        firstGif.classList.remove('show');
        secondGif.classList.remove('show');
        
        // Show the current image
        if (currentIndex === 0) {
          firstGif.classList.add('show');
          prevBtn.style.visibility = 'hidden';
          nextBtn.style.visibility = 'visible';
          dot1.classList.add('active');
          dot2.classList.remove('active');
        } else {
          secondGif.classList.add('show');
          prevBtn.style.visibility = 'visible';
          nextBtn.style.visibility = 'hidden';
          dot1.classList.remove('active');
          dot2.classList.add('active');
        }
      }
      
      // Initialize display
      updateDisplay();
    });
  </script>
</body>
</html>
